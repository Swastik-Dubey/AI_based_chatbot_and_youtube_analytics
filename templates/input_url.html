<!DOCTYPE html>
<html>
<head>
    <title>Input YouTube URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='/'">Back</button>
    <form action="/input_url" method="post">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
